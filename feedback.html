<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros Feedback</title>
	<link rel="stylesheet" href="css/mycss.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #0033a0;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f5f5f5;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #0033a0;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #0033a0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #001f66;
        }
        .footer {
            background-color: #0033a0;
            color: #fff;
            text-align: center;
            padding: 2px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Warner Bros Feedback</h1>
    </header>
  	    <nav>
	   <ul>
	     <a href="index.html">Home</a>
		 <a href="movies.html">Movies</a>
		 <a href="tv shows.html">Tv Shows</a>
		 <a href="games and apps.html">Games and Apps</a>
		 <a href="collections.html">Collections</a>
		 <a class="active" href="feedback.html">Feedback</a>
	   </ul>
    </nav>
    <div class="container">
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Warner Bros. All rights reserved.</p>
    </footer>
</body>
</html>
